<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ecomus</title>
    <!-- Remix icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" rel="stylesheet">
    <!-- Remix swiper -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"/>
</head>
<body>
    <!-- Navbar -->
     <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Buy Now</a></li>
        </ul>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="shop_icons">
            <i class="ri-search-2-line"></i>
            <i class="ri-user-3-line"></i>
            <i class="ri-heart-2-line"></i>
            <i class="ri-shopping-bag-4-line"></i>
        </div>
        <div class="bars">
            <i class="ri-menu-2-line"></i>
        </div>
     </nav>
    <!-- Hero -->
     <div class="swiper heroSlider">
        <div class="swiper-wrapper">
            <!--- Slide 1 -->
            <div class="swiper-slide">
                <div class="hero_slide">
                    <div class="hero_content">
                        <h2>MUST HAVES</h2>
                        <h1>SUMMER SHOES</h1>
                        <button>Shop collection <i class="ri-arrow-right-s-line"></i></button>
                    </div>
                </div>
            </div>

            <!--- Slide 2 -->
            <div class="swiper-slide">
                <div class="hero_slide">
                    <div class="hero_content">
                        <h2>FREE SHIPPING</h2>
                        <h1>NIKE AIR MAX 1</h1>
                        <button>Shop collection <i class="ri-arrow-right-s-line"></i></button>
                    </div>
                </div>
            </div>

            <!--- Slide 3 -->
            <div class="swiper-slide">
                <div class="hero_slide">
                    <div class="hero_content">
                        <h2>10% OFF TODAY</h2>
                        <h1>STAN SMITH</h1>
                        <button>Shop collection <i class="ri-arrow-right-s-line"></i></button>
                    </div>
                </div>
            </div>
        </div>
     </div>
     <!-- Products -->
      <section class="product_slider">
        <div class="swiper productSwiper">
            <div class="swiper-wrapper">
                <!-- slide 1 -->
                <div class="swiper-slide">
                    <div class="product_slide">
                        <div class="product_img">
                            <img src="images/sneaker-1.jpg" alt="">
                        </div>
                        <a href="#">ALL SNEAKERS</a>
                    </div>
                </div>

                <!-- slide 2 -->
                <div class="swiper-slide">
                    <div class="product_slide">
                        <div class="product_img">
                            <img src="images/sneaker-2.jpg" alt="">
                        </div>
                        <a href="#">MEN</a>
                    </div>
                </div>

                <!-- slide 3 -->
                <div class="swiper-slide">
                    <div class="product_slide">
                        <div class="product_img">
                            <img src="images/sneaker-3.jpg" alt="">
                        </div>
                        <a href="#">WOMEN</a>
                    </div>
                </div>

                <!-- slide 4 -->
                <div class="swiper-slide">
                    <div class="product_slide">
                        <div class="product_img">
                            <img src="images/sneaker-4.jpg" alt="">
                        </div>
                        <a href="#">KID</a>
                    </div>
                </div>

                <!-- slide 5 -->
                <div class="swiper-slide">
                    <div class="product_slide">
                        <div class="product_img">
                            <img src="images/sneaker-2.jpg" alt="">
                        </div>
                        <a href="#">MEN</a>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- Brands -->
       <section class="brands">
        <div class="swiper brandSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-01.png" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-02.png" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-03.png" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-04.png" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-05.png" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-06.png" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="brand_img">
                        <img src="images/brand-02.png" alt="">
                    </div>
                </div>
            </div>
        </div>
       </section>
       <!-- Our collections -->
        
    <!-- Swiper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
